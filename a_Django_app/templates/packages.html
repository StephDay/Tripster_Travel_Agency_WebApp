{% extends 'base.html' %}

{% block title %}Packages - {{ block.super }}{% endblock %}

{% block content %}

<h1>Packages</h1>
{% for package in packages %}
<div class="card">
    {% if package.image %}
    <img src="{{ package.image.url }}" class="card-img-top" alt="{{ package.title }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ package.title }}</h5>
        <p class="card-text">{{ package.description }}</p>
        <p class="card-text"><strong>Price:</strong> ${{ package.price }}</p>
        <a href="{% url 'a_django_app:package_detail' package.pk %}" class="btn btn-primary">View Details</a>
    </div>
</div>
{% endfor %}
{% endblock %}
